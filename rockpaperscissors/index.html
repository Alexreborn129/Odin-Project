<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Rock Paper Scissors</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main">
			<div class="score">
				<p id="user-score">0</p>
				<h1 class="pick">Pick your option</h1>
				<p id="pc-score">0</p>
			</div>
			<div class="picks-container">
				<button id="rock">
					<div class="option rock">
						<img class="rocky" src="rocky.jpg.avif" />
						<p>Rock</p>
					</div>
				</button>
				<button id="paper">
					<div class="option paper">
						<img class="papy" src="paper.webp" />
						<p>Paper</p>
					</div>
				</button>
				<button id="scissors">
					<div class="option scissors">
						<img class="sciz" src="sciz.jpeg" />
						<p>Scissors</p>
					</div>
				</button>
			</div>
		</div>
		<script src="index.js" async defer></script>
	</body>
</html>
